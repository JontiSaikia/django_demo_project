{% extends 'base.html' %}

{%block title%}
contact us
{%endblock title%}


{%block body%}
<div class="container-fluid px-0 mb-4">
    <img src="https://source.unsplash.com/random/1600x900?phone,contact" width="500" height="400" class="d-block w-100 mx-0" alt="...">
    <h1 class="text-center">Contact Us</h1>
</div>

<form method="POST" action="/contact">
{% csrf_token %}
<div class="container py-5">
  <div class="form-group mb-3">
    <label for="Name" class="form-label">Your name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Please Enter your name">
  </div>
  <div class="form-group  mb-3">
    <label for="exampleFormControlInput1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="Enter your email">
  </div>
  <div class="form-group mb-3">
    <label for="exampleFormControlInput1" class="form-label">Phone number</label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your contact number">
  </div>
  <div class="form-group mb-3">
    <label for="desc" class="form-label">Give us a message</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" name="desc" rows="3"></textarea>
  </div>
  <div class="form-group d-grid gap-2 d-md-flex justify-content-md-end">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div
</div>
</form>

{%endblock body%}
