<body>
   
<style>
      html,
      body {
        height: 100%;
      }

body {
  display: flex;
  align-items: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}

.form-signin .checkbox {
  font-weight: 400;
}

.form-signin .form-floating:focus-within {
  z-index: 2;
}

.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
.bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
}

@media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
  </style>
    <!-- Custom styles for this template -->
    <!--<link href="signin.css" rel="stylesheet">-->
  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form method="post" action="/loginUser">
    {% csrf_token %}
    <img class="avatar mb-4" src="static/logo.png" alt="" width="72" height="70">
    <h1 class="h3 mb-3 fw-normal">Please Sign in</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" name"name" placeholder="username">
      <label for="floatingInput">User Name</label>
    </div>
    <div class="form-floating mt-3">
      <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
   <!-- <p class="mt-5 mb-3 text-muted">&copy; 2021â€“2022</p>-->
  </form>
  <a href="">Forgotten Password</a>
  <div class="col-12 mt-2 " >
    <button type="submit" class="btn btn-success" >Create new account</button>
  </div>
</main>
</body>
</html>
